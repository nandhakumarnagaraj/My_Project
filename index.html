<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="table-container">
        <h1>Modern Table Template</h1>
        <table class="modern-table">
            <thead>
                <tr>
                    <th>##</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>johndoe@example.com</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>janesmith@example.com</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Brown</td>
                    <td>45</td>
                    <td>michaelbrown@example.com</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Linda White</td>
                    <td>30</td>
                    <td>lindawhite@example.com</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Chris Green</td>
                    <td>22</td>
                    <td>chrisgreen@example.com</td>
                    <td>Germany</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
